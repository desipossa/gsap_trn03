<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gsap_t01-일단움직여보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .test {
            height: 100vh;
            background: #f9f9f9;

            .box {
                width: 100px;
                height: 100px;
                background: tomato;
            }
        }
    </style>
</head>

<body>
    <section class="test">
        <div class="box">box</div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.to(".box", {
            duration: 1,
            x: 1000,
            y: 1000,
            opacity: 0,
            ease: "none",
            repeat: 2,
            rotation: 360,
        })
    </script>
</body>

</html>
